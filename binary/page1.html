<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Capsule Redirect</title>

  <!-- Lora font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lora', serif;
      height: 100vh;
      background: url('images/space 4.jpeg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .marquee-line {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 20px;
    }

    .marquee-line h2 {
      display: inline-block;
      font-size: 2rem;
      color: black;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .button-link {
      text-decoration: none;
      color: white;
      background-color: #1E90FF;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button-link:hover {
      background-color: #0b65c6;
      transform: scale(1.1);
    }

    .logo {
      width: 120px;
      height: auto;
      margin-top: 30px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Marquee welcome line -->
  <div class="marquee-line">
    <h2>Welcome to the Time Capsule</h2>
  </div>

  <!-- Action button -->
  <a href="page2.html" class="button-link">Click Here to Enter the Future â†’</a>

  <!-- Clickable logo (ISTE website) -->
  <a href="http://Istetiet.com" target="_blank">
    <img src="images/iste_logo_.png" alt="ISTE Logo" class="logo">
  </a>

</body>
</html>
