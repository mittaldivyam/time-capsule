<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write Your Time Capsule</title>

  <!-- Lora Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Lora', serif;
      background: url('images/time.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .capsule-container {
      background-color: rgba(255, 255, 255, 0.9); /* slight transparency */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    textarea,
    input[type="file"],
    input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Lora', serif;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Lora', serif;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="capsule-container">
    <h2>Create Your Time Capsule</h2>
    <form id="capsuleForm" enctype="multipart/form-data" method="POST" action="/submit-capsule">
      <label for="text">Message:</label>
      <textarea id="text" name="text" rows="6" required></textarea>

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*">

      <label for="unlockTime">Unlock Date & Time:</label>
      <input type="datetime-local" id="unlockTime" name="unlockTime" required>

      <button type="submit">Lock It In</button>
    </form>
  </div>

</body>
</html>
