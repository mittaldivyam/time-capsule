<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Our World</title>

  <!-- Lora Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Lora', serif;
      background: url('images/bg 1.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1); /* subtle transparent white */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 350px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #fff;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Lora', serif;
    }

    .error {
      color: #ffbbbb;
      font-size: 13px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Lora', serif;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Enter Our World</h2>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" pattern="[0-9]{10}" required>
    <div class="error" id="contactError"></div>

    <label for="email">Email (Gmail only):</label>
    <input type="email" id="email" required>
    <div class="error" id="emailError"></div>

    <button type="submit" >Submit</button>
  </form>
</div>

<script>
  const form = document.getElementById('contactForm');
  const contact = document.getElementById('contact');
  const email = document.getElementById('email');
  const contactError = document.getElementById('contactError');
  const emailError = document.getElementById('emailError');

  form.addEventListener('submit', function(e) {
    let valid = true;

    contactError.textContent = '';
    emailError.textContent = '';

    if (!/^\d{10}$/.test(contact.value)) {
      contactError.textContent = 'Contact number must be exactly 10 digits.';
      valid = false;
    }

    if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email.value)) {
      emailError.textContent = 'Please enter a valid Gmail address.';
      valid = false;
    }

    if (!valid) {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
